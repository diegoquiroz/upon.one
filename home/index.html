<script class="dontHost" >
    U.db['documentationPage'] = {schema:{
        content:String,
        title:String
    },
    updatable:{$equal:['$user.username','arnav']},
    writable:{$equal:['$user.username','arnav']}

    }

    U.uploadStaticFiles(['/favicon.png','/main.css'])
    U.run('home',{local:true,host:true})
    
</script>


<script>

function searchApp(query){

    function getLogoLink(link,appName){
        
        if(link.indexOf('http') !== -1) return link
        link = link.replace('./','').replace('../','')
        if(link.substr(0,1) == '/') link.slice(1,link.length)
        return U.getSubAppUrl(appName)+'/'+link
    }

    document.querySelector('#appList').innerHTML = ''

    U.query({$searchApps:query}).then(data=>{

        
        data.map(app=>{

            
            if(!app.description){
                app.description = ''
            }else{
                app.description = ': '+app.description
            }

            document.querySelector('#appList').innerHTML += `

            <a class="app" target="_blank" href="${U.getSubAppUrl(app.name)}">
            ${app.logo?`<img src="${getLogoLink(app.logo,app.name)}">`:`<h1>${U.capital(app.name.substr(0,1))}</h1>`}
            <div class="text">
                <large>${U.capital(app.name) } <small>${app.description}</small> </large>
            </div>
            </a>
            
            `
        })

    })
}

searchApp('')

function searchBoxKeyUp(target){
    searchApp(target.value)
}

</script>
